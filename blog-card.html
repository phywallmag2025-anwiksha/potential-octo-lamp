<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sci-Fi Blog Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #13132b;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: linear-gradient(120deg, #2727a6 0%, #00ffc8 100%);
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffc8;
      padding: 2em 2.5em;
      width: 350px;
      font-family: 'Share Tech Mono', monospace;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 120px;
      height: 120px;
      background: rgba(0,255,200,0.23);
      filter: blur(12px);
      border-radius: 50%;
      z-index: 0;
    }
    .card h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 1em;
      text-shadow: 0 0 6px #00ffc8;
      z-index: 1;
      position: relative;
    }
    .card p {
      font-size: 1.05rem;
      margin-bottom: 1.5em;
      z-index: 1;
      position: relative;
    }
    .card .read-more {
      color: #13132b;
      background: #00ffc8;
      padding: 0.6em 1.4em;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      z-index: 1;
      position: relative;
    }
    .card .read-more:hover {
      background: #0ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Exploring the Andromeda Sector</h3>
    <p>
      Journey beyond the Milky Way and discover the secrets of the Andromeda galaxy. Stellar anomalies, new civilizations, and cosmic mysteries await.
    </p>
    <a class="read-more" href="#">Read More</a>
  </div>
</body>
</html>
