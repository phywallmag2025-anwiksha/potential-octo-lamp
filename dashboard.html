<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sci-Fi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0e0e1a 0%, #242462 100%);
      color: #42e5f5;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .dashboard {
      display: flex;
      flex-direction: row;
      gap: 2em;
      padding: 4em 2em;
      justify-content: center;
    }
    .panel {
      background: rgba(20, 30, 56, 0.85);
      border: 1.5px solid #42e5f5;
      border-radius: 20px;
      box-shadow: 0 0 24px #42e5f5;
      padding: 2em 3em;
      min-width: 250px;
      transition: transform 0.2s;
    }
    .panel:hover {
      transform: scale(1.04);
      box-shadow: 0 0 40px #42e5f5;
    }
    .panel h2 {
      color: #fff;
      text-shadow: 0 0 6px #42e5f5;
      font-size: 1.5rem;
      margin-bottom: 1em;
      letter-spacing: 0.08em;
    }
    .stats {
      font-size: 2.2rem;
      color: #42e5f5;
      margin-bottom: 1em;
    }
    .status {
      background: #1d1d3b;
      color: #fff;
      padding: 0.6em 1.2em;
      border-radius: 12px;
      display: inline-block;
      font-size: 1em;
      box-shadow: 0 0 8px #42e5f5;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="panel">
      <h2>Energy Core</h2>
      <div class="stats">98%</div>
      <span class="status">Stable</span>
    </div>
    <div class="panel">
      <h2>Navigation</h2>
      <div class="stats">ONLINE</div>
      <span class="status">Hyperdrive Ready</span>
    </div>
    <div class="panel">
      <h2>Communications</h2>
      <div class="stats">Synchronized</div>
      <span class="status">Secure Channel</span>
    </div>
  </div>
</body>
</html>
